<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Associação de Fornecedor a Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004aad;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00337a;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #004aad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .produto-info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .fornecedor-lista {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #cccccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .btn-desassociar {
            background-color: #ff4c4c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-desassociar:hover {
            background-color: #d93636;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Associação de Fornecedor a Produto</h1>
        <a href="/">Voltar</a>

        <div class="produto-info">
            <label>Nome do Produto:</label>
            <input type="text" value="Produto Exemplo" readonly>

            <label>Código de Barras:</label>
            <input type="text" value="1234567890123" readonly>

            <label>Descrição:</label>
            <input type="text" value="Descrição do produto exemplo" readonly>

            <label>Imagem do Produto:</label><br>
            <img src="/uploads/exemplo.jpg" alt="Imagem do Produto" width="100">
        </div>

        <form method="POST" action="/associar-fornecedor">
            <label>Selecione um Fornecedor:</label>
            <select name="fornecedorId" required>
                <option value="" disabled selected>Selecione um fornecedor</option>
                <option value="1">Fornecedor A - 00.000.000/0000-00</option>
                <option value="2">Fornecedor B - 11.111.111/0000-11</option>
            </select>

            <button type="submit">Associar Fornecedor</button>
        </form>

        <div class="fornecedor-lista">
            <h2>Fornecedores Associados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome do Fornecedor</th>
                        <th>CNPJ</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fornecedor A</td>
                        <td>00.000.000/0000-00</td>
                        <td><button class="btn-desassociar">Desassociar</button></td>
                    </tr>
                    <tr>
                        <td>Fornecedor B</td>
                        <td>11.111.111/0000-11</td>
                        <td><button class="btn-desassociar">Desassociar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
