<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004aad;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00337a;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #004aad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        <a href="/">Voltar</a>

        <form method="POST" action="/fornecedores/cadastrar">
            <label>Nome da Empresa:</label>
            <input type="text" name="nome" placeholder="Insira o nome da empresa" required>

            <label>CNPJ:</label>
            <input type="text" name="cnpj" placeholder="00.000.000/0000-00" required>

            <label>Endereço:</label>
            <input type="text" name="endereco" placeholder="Insira o endereço completo da empresa" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" placeholder="(00) 0000-0000" required>

            <label>E-mail:</label>
            <input type="email" name="email" placeholder="exemplo@fornecedor.com" required>

            <label>Contato Principal:</label>
            <input type="text" name="contato" placeholder="Nome do contato principal" required>

            <button type="submit">Cadastrar Fornecedor</button>
        </form>
    </div>
</body>

</html>
