<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004aad;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333333;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #00337a;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #004aad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <a href="/">Voltar</a>

        <form method="POST" action="/produtos/cadastrar" enctype="multipart/form-data">
            <label>Nome do Produto (obrigatório):</label>
            <input type="text" name="nome" placeholder="Insira o nome do produto" required>

            <label>Código de Barras:</label>
            <input type="text" name="codigoBarras" placeholder="Insira o código de barras">

            <label>Descrição (obrigatório):</label>
            <textarea name="descricao" placeholder="Descreva brevemente o produto" required></textarea>

            <label>Quantidade em Estoque:</label>
            <input type="number" name="quantidade" placeholder="Quantidade disponível">

            <label>Categoria (obrigatório):</label>
            <select name="categoria" required>
                <option value="" disabled selected>Selecione uma categoria</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Vestuário">Vestuário</option>
                <option value="Outro">Outro</option>
            </select>

            <label>Data de Validade (se aplicável):</label>
            <input type="date" name="validade">

            <label>Imagem do Produto (se aplicável):</label>
            <input type="file" name="imagem" accept="image/*">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
